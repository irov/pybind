version: '{build}'

environment:
  matrix:
  # Comilers matrix
  - env_cmake_generator: "Visual Studio 15 2017"
    env_cmake_configuration: Debug
  - env_cmake_generator: "Visual Studio 15 2017"
    env_cmake_configuration: Release
  - env_cmake_generator: "Visual Studio 15 2017 Win64"
    env_cmake_configuration: Debug
  - env_cmake_generator: "Visual Studio 15 2017 Win64"
    env_cmake_configuration: Release

build_script:
- mkdir build_cmake
- cd build_cmake
- cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU -DPYBIND_PYTHON_VERSION:INTEGER=278 -DPYBIND_PROJECT_NAME:STRING="pybind"
- cmake --build .
- ctest --output-on-failure

test_script:
- ctest --build-config %env_cmake_configuration%